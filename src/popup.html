<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="extName"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic" style="color: rgb(81, 232, 16);"></i> <span data-i18n="extName" class="unselectable"></span></h1>
            <p data-i18n="popupSubtitle" class="unselectable"></p>
        </div>
        
        <div class="card-container">
            <div class="card" id="toggle-copy">
                <i class="fas fa-copy card-icon"></i>
                <h2 data-i18n="toggleCopy" class="unselectable"></h2>
                <div class="toggle-switch">
                    <input type="checkbox" id="copy-switch" class="toggle-input">
                    <label for="copy-switch" class="toggle-label"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
